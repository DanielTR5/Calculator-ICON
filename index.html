<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado con título y botón de tema -->
    <header>
        <h1>Calculadora</h1>
        <button onclick="toggleTheme()" aria-label="Cambiar tema" class="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>
    
    <main>
        <section class="calculator">
            <input type="text" id="display" disabled aria-label="Pantalla de la calculadora" placeholder="0">
            <div class="buttons">
                <!-- Fila 1: Limpieza y operadores -->
                <button onclick="clearDisplay()" aria-label="Limpiar pantalla">C</button>
                <button onclick="appendValue('/')" aria-label="Dividir">/</button>
                <button onclick="appendValue('*')" aria-label="Multiplicar">*</button>
                <button onclick="backspace()" aria-label="Borrar último carácter">⌫</button>
                <!-- Fila 2: Números 7-9 y suma -->
                <button onclick="appendValue('7')" aria-label="7">7</button>
                <button onclick="appendValue('8')" aria-label="8">8</button>
                <button onclick="appendValue('9')" aria-label="9">9</button>
                <button onclick="appendValue('+')" aria-label="Sumar">+</button>
                <!-- Fila 3: Números 4-6 y resta -->
                <button onclick="appendValue('4')" aria-label="4">4</button>
                <button onclick="appendValue('5')" aria-label="5">5</button>
                <button onclick="appendValue('6')" aria-label="6">6</button>
                <button onclick="appendValue('-')" aria-label="Restar">-</button>
                <!-- Fila 4: Números 1-3 y punto -->
                <button onclick="appendValue('1')" aria-label="1">1</button>
                <button onclick="appendValue('2')" aria-label="2">2</button>
                <button onclick="appendValue('3')" aria-label="3">3</button>
                <button onclick="appendValue('.')" aria-label="Punto decimal">.</button>
                <!-- Fila 5: 0, porcentaje y resultado -->
                <button onclick="appendValue('0')" aria-label="0">0</button>
                <button onclick="calculatePercentage('%')" aria-label="Porcentaje">%</button>
                <button onclick="calculate()" aria-label="Calcular" class="equals">=</button>
            </div>
            <article class="history">
                <h3>Historial</h3>
                <div class="history-content">
                    <ul id="history-list"></ul>
                </div>
                <button onclick="clearHistory()" aria-label="Limpiar historial" class="clear-history-btn">Limpiar Historial</button>
            </article>
        </section>
    </main>
    
    <footer>
        <p>© 2025 ICON Tecnology - Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
